# Nginx configuration for Magistrala API proxy
# This enables external access to Magistrala services through the main server

server {
    listen 80;
    server_name 44.196.96.48;
    
    # Serve React dashboard
    location / {
        root /var/www/choovio-dashboard;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        
        # Static assets caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Proxy Magistrala Users API
    location /api/v1/users/ {
        proxy_pass http://localhost:9002/users/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers for browser access
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
            return 204;
        }
    }
    
    # Proxy Magistrala Things API
    location /api/v1/things/ {
        proxy_pass http://localhost:9000/things/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
            return 204;
        }
    }
    
    # Proxy Magistrala Channels API
    location /api/v1/channels/ {
        proxy_pass http://localhost:9005/channels/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
            return 204;
        }
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 '{"status":"healthy","timestamp":"$time_iso8601","services":["users","things","channels"]}';
        add_header Content-Type application/json;
    }
    
    # API documentation
    location /api {
        return 200 '<!DOCTYPE html><html><head><title>Choovio IoT API</title><style>body{font-family:sans-serif;margin:40px;background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;color:white}.container{background:rgba(255,255,255,0.95);color:#333;padding:30px;border-radius:15px}.endpoint{background:rgba(102,126,234,0.1);padding:15px;margin:10px 0;border-radius:8px}</style></head><body><div class="container"><h1>üöÄ Choovio IoT API</h1><div class="endpoint"><h3>GET /health - System Status</h3></div><div class="endpoint"><h3>POST /api/v1/users/tokens/issue - User Authentication</h3></div><div class="endpoint"><h3>POST /api/v1/users - Create User</h3></div><div class="endpoint"><h3>GET /api/v1/things - List Things</h3></div><div class="endpoint"><h3>POST /api/v1/things - Create Thing</h3></div><h3>üîå MQTT: 44.196.96.48:1883</h3><p><a href="/">‚Üê Back to Dashboard</a></p></div></body></html>';
        add_header Content-Type text/html;
    }
}